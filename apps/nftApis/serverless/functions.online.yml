functions:
  nftApis:
    image:
      name: nftApis
      command:
        - nftApis/handler.nftApis
      entryPoint:
        - '/lambda-entrypoint.sh'
    environment:
      DEBUG: '*'
    name: nftApis-${opt:stage, 'dev'}
    events:
      - http:
          path: nftApis/byContract
          method: get
          private: false
          cors: true
      - http:
          path: nftApis/byWallet
          method: get
          private: false
          cors: true
      - http:
          path: nftApis/nftDetails
          method: get
          private: false
          cors: true
